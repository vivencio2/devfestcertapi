
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GDG DevFest Philippines 2020</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="GDG DevFest Philippines 2020">
    <meta property="og:description" content="GDG DevFest Philippines 2019 brings together experts in Android, Web and Cloud technologies to Manila for sessions, workshops and showcases.">
    <link rel="icon" type="image/png" sizes="32x32" href="https://devfestph2020.web.app/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://devfestph2020.web.app/assets/images/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Product+Sans:100,300,400,500,700,900,100i,300i,400i,500i,700i,900i" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.0/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rasterizehtml/1.3.0/rasterizeHTML.allinone.js"></script>
    <style>
        
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Product Sans', Roboto, sans-serif;
            background-color: #2107c0;
            background-image: url("https://devfestph2020.web.app/assets/images/dot-matrix-v2.png");
        }
    </style>
</head>
<body>
    <section id="certificate" style="height: auto; width:auto;">
        <img src="https://devfestph2020.web.app/assets/images/devfest-logo.png" style="margin: auto;display: block;padding:80px 40px" height="150" />
        <img src="https://devfestph2020.web.app/assets/images/symbols.png" style="position: absolute;top:40px;right:40px" height="130" />
        <img src="https://devfestph2020.web.app/assets/images/pixel-globe.png" style="position: absolute;top:600px;left:-120px;" height="300" />
        <img src="https://devfestph2020.web.app/assets/images/signature.png" style="position: absolute;top:800px;right:48%;" width="5.5%">
        <section style="text-align: center;color:#fff;">
            <h1 style="font-family:'Product Sans';font-size: 70px;font-weight: 400;margin:20px 20px;">Certificate of Attendance</h1>
            <h4 style="font-family: 'Space Mono';font-size:20px;font-weight: 100;">This is to certify</h4>
            <h1 style="font-family:'Space Mono';font-size: 45px;margin:20px 20px;font-weight:bolder">{attendee}</h1>
            <h4 style="font-family: 'Space Mono';font-size:20px;font-weight: 100;">has attended GDG Philippines Devfest 2020<br>hosted online on October 17-18, 2020</h4>
            <h4 style="        font-family: 'Space Mono';
        font-size: 20px;
        font-weight: 100;
        display: block;margin: 3vw;">
                ID: #{ticketNumber}
            </h4>
            <section style="padding:100px;">
                <p style="font-size: 1.75vw;transform: translateY(-4.5vw);margin: 0.25vw 0.25vw;">Jastine Joy Dela Paz<br />Project Head, GDG Philippines DevFest 2020</p>
            </section>
        </section>
    </section>
</body>
</html>
